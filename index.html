<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√çRAME PANAM√Å - Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="MIRAMEPANAMA.jpg" alt="M√çRAME PANAM√Å Logo" class="main-logo">
                <p class="slogan">"Promover el desarrollo del reciclaje en Panam√°. üáµüá¶üåü"</p>
                <div class="instagram-link">
                    <i class="fab fa-instagram"></i>
                    <a href="https://instagram.com/mirame_panama" target="_blank">@mirame_panama</a>
                </div>
                <p class="subtitle">Formulario de Registro</p>
            </div>

            <!-- Form Section -->
            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="cidParticipante" class="form-label">
                        <i class="fas fa-id-card"></i>
                        CID-Participante (FORMATO X-XXXX-XXX) *
                    </label>
                    <input type="text" id="cidParticipante" name="cidParticipante" class="form-input" placeholder="Ej: 1-2345-678" required>
                    <span class="error-message" id="cidParticipante-error"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="primerNombre" class="form-label">
                            <i class="fas fa-user"></i>
                            Primer Nombre *
                        </label>
                        <input type="text" id="primerNombre" name="primerNombre" class="form-input" required>
                        <span class="error-message" id="primerNombre-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="primerApellido" class="form-label">
                            <i class="fas fa-user"></i>
                            Primer Apellido *
                        </label>
                        <input type="text" id="primerApellido" name="primerApellido" class="form-input" required>
                        <span class="error-message" id="primerApellido-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento" class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        Fecha de Nacimiento (A√±o/Mes/D√≠a) *
                    </label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-input" required>
                    <span class="error-message" id="fechaNacimiento-error"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="provincia" class="form-label">
                            <i class="fas fa-map-marker-alt"></i>
                            Provincia *
                        </label>
                        <select id="provincia" name="provincia" class="form-input" required>
                            <option value="">Selecciona una provincia</option>
                            <option value="Bocas del Toro">Bocas del Toro</option>
                            <option value="Cocl√©">Cocl√©</option>
                            <option value="Col√≥n">Col√≥n</option>
                            <option value="Chiriqu√≠">Chiriqu√≠</option>
                            <option value="Dari√©n">Dari√©n</option>
                            <option value="Herrera">Herrera</option>
                            <option value="Los Santos">Los Santos</option>
                            <option value="Panam√°">Panam√°</option>
                            <option value="Panam√° Oeste">Panam√° Oeste</option>
                            <option value="Veraguas">Veraguas</option>
                            <option value="Guna Yala">Guna Yala</option>
                            <option value="Ember√°-Wounaan">Ember√°-Wounaan</option>
                            <option value="Ng√§be-Bugl√©">Ng√§be-Bugl√©</option>
                        </select>
                        <span class="error-message" id="provincia-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="distrito" class="form-label">
                            <i class="fas fa-map-marker-alt"></i>
                            Distrito *
                        </label>
                        <input type="text" id="distrito" name="distrito" class="form-input" required>
                        <span class="error-message" id="distrito-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="corregimiento" class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Corregimiento *
                    </label>
                    <input type="text" id="corregimiento" name="corregimiento" class="form-input" required>
                    <span class="error-message" id="corregimiento-error"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="celular" class="form-label">
                            <i class="fas fa-phone"></i>
                            Celular (6000-0000) *
                        </label>
                        <input type="tel" id="celular" name="celular" class="form-input" placeholder="Ej: 6000-0000" required>
                        <span class="error-message" id="celular-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email *
                        </label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Registro
                </button>

                <div class="success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    ¬°Registro enviado exitosamente!
                </div>
            </form>
        </div>
    </div>

    <script src="script-simple.js"></script>
</body>
</html>
